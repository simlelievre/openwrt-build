sudo: false
language: c
cache:
  timeout: 3600
  apt: true
  ccache: true
  directories:
    - build_dir/host
    - staging_dir/host
    - tools
    - dl
    - package/feeds
install:
  - sh prepare.sh
script:
  - cd openwrt
  - make tools/install -j4
  - make toolchain/install -j4
  - make world -j4
deploy:
  provider: releases
  api_key:
    secure: 
  file: openwrt/bin/x86-glibc/OpenWrt-*.tar.bz2
  on:
    repo: simlelievre/openwrt-build
